<!DOCTYPE html>
<html>
  <head>
    <title>환경 정복자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center bg-[#e0f7df]">
    <!-- 팀 이름 표시 -->
    <div class="text-center fade-in mt-4">
      <p class="text-2xl font-bold">To the core</p>
    </div>

    <!-- 고정 이미지 2개 가로 방향으로 표시 -->
    <div class="flex flex-row items-center justify-center mt-4 gap-4">
      <img src="images/111.png" class="w-full max-w-md object-cover object-top fade-in" alt="고정 이미지 1" />
      <img src="images/222.png" class="w-full max-w-md object-cover object-top fade-in" alt="고정 이미지 2" />
    </div>

    <!-- 버튼 추가 -->
    <button onclick="openRandomImagePage()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">배치도 확인</button>

    <script type="text/javascript">
      function openRandomImagePage() {
        window.open('random_image.html', '_blank');
      }
    </script>

    <!-- 버튼 추가 -->
    <button onclick="openImagePage()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">건물 설명</button>

    <script type="text/javascript">
      function openImagePage() {
        window.open('build.html', '_blank');
      }
    </script>
  </body>
</html>
