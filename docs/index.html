<!DOCTYPE html>
<html>
  <head>
    <title>환경 정복자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center bg-gray-900 text-white">
    <img id="image_main" class="max-w-full max-h-screen object-contain mb-6 fade-in" alt="랜덤 이미지" />
    
    <!-- 추가된 팀 이름 및 제작자 정보 -->
    <div class="text-center fade-in">
      <p class="text-xl font-bold">팀 이름: 환경 정복자 팀</p>
      <p class="text-md">제작자: 홍길동, 김철수, 이영희</p>
    </div>

    <script type="text/javascript">
      const IMAGES = ["images/01.png", "images/02.jpg"];

      const imageElement = document.getElementById("image_main");
      imageElement.src = IMAGES[Math.floor(Math.random() * IMAGES.length)];
    </script>
  </body>
</html>
