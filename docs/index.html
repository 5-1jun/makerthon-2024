<!DOCTYPE html>
<html>
  <head>
    <title>환경 정복자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center bg-[#e0f7df]">
    <!-- 팀 이름 표시 -->
    <div class="text-center fade-in mt-4">
      <p class="text-2xl font-bold">To the core</p>
    </div>

    <!-- 고정 이미지 2개 가로 방향으로 표시 -->
    <div class="flex flex-row items-center justify-center mt-4 gap-4">
      <img src="images/111.png" class="w-full max-w-md object-cover object-top fade-in" alt="고정 이미지 1" />
      <img src="images/222.png" class="w-full max-w-md object-cover object-top fade-in" alt="고정 이미지 2" />
    </div>

    <!-- 랜덤 이미지 표시 -->
    <img id="image_main" class="w-full max-w-2xl object-cover object-top mb-6 fade-in mx-auto" alt="랜덤 이미지" />

    <script type="text/javascript">
      const IMAGES = ["images/01.jpg", "images/02.jpg", "images/03.jpg", "images/04.jpg", "images/05.jpg", "images/06.jpg", "images/07.jpg"];
      const imageElement = document.getElementById("image_main");
      imageElement.src = IMAGES[Math.floor(Math.random() * IMAGES.length)];
    </script>
  </body>
</html>
