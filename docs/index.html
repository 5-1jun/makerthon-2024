<!DOCTYPE html>
<html>
  <head>
    <title>환경 정복자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  
    <!-- 팀 이름 표시 -->
    <div class="text-center fade-in mt-4">
      <p class="text-2xl font-bold">팀 이름: To the core</p>
    </div>
    <img id="image_main" class="max-w-full max-h-screen object-contain mb-6 fade-in mx-auto" alt="랜덤 이미지" />
    
    <!-- 추가된 팀 이름 및 제작자 정보 -->
    <p class="text-md">제작자: 오한준</p>
    </div>

    <script type="text/javascript">
      const IMAGES = ["images/01.jpg", "images/02.jpg","images/03.jpg","images/04.jpg","images/05.jpg","images/06.jpg","images/07.jpg"];

      const imageElement = document.getElementById("image_main");
      imageElement.src = IMAGES[Math.floor(Math.random() * IMAGES.length)];
    </script>
  </body class="w-full h-screen flex flex-col items-center justify-center bg-[#e0f7df]">
    >
</html>
