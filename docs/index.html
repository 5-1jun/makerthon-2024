<!DOCTYPE html>
<html>
  <head>
    <title>환경 정복자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full h-dvh">
    <img id="image_main" class="w-full h-full object-contain" />
